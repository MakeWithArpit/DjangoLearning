<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      /* Basic page style */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      /* Header style */
      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      
      /* Section content style */
      section {
        padding: 20px;
        text-align: center;
      }
      
      /* Button styling */
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      /* Footer style */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>{{welcome_message}}</h1>
    </header>
 
    <section>
      <p>This is an example of linking a CSS file with HTML.</p>
      <button>Click Me!</button>
    </section>

    <footer>
      <p>Â© 2025 MyWebsite. All rights reserved.</p>
    </footer>
  </body>
</html>
