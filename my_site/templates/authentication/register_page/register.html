<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GPS Tracker</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="static/authentication/register_page/css/style.css" >
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üåç GPS Tracker</h1>
            <p>Create Your Account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Gmail Address</label>
                <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="+91 XXXXX XXXXX" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="userId">Create User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Choose a unique user ID" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('password')">SHOW</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
            </div>

            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li id="req-length">At least 8 characters</li>
                    <li id="req-uppercase">One uppercase letter (A-Z)</li>
                    <li id="req-lowercase">One lowercase letter (a-z)</li>
                    <li id="req-number">One number (0-9)</li>
                    <li id="req-special">One special character (!@#$%^&*)</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">SHOW</span>
                </div>
            </div>

            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="">Select a security question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="city">In what city were you born?</option>
                    <option value="school">What is your school's name?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                    <option value="color">What is your favorite color?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="securityAnswer">Security Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <!-- JS File Link -->
    <script src="static/authentication/register_page/js/script.js"></script>
</body>
</html>
