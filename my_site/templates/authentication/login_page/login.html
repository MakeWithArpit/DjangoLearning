<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPS Tracker</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üåç GPS Tracker</h1>
            <p>Real-time Location Monitoring</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    <span class="toggle-password" id="togglePassword">SHOW</span>
                </div>
            </div>

            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="">Select a security question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="city">In what city were you born?</option>
                    <option value="school">What is your school's name?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                    <option value="color">What is your favorite color?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="securityAnswer">Security Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">or</div>

        <div class="links">
            <a href="register.html">Don't have an account? Sign Up</a><br>
            <a href="forgot.html" style="margin-top: 10px; display: inline-block;">Forgot Password?</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
