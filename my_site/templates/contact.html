<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NatureFarm | Contact Us</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="logo">NatureFarm ğŸ®</a>
        <nav>
            <ul>
                <li><a href="{% url "home" %}">Home</a></li>
                <li><a href="{% url "about" %}">About</a></li>
                <li><a href="{% url "login" %}" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container" style="max-width: 600px;">
            <h2>Contact Us</h2>
            <p>Have questions about our milk, eggs, or fish?</p>
            <br>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name = "name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name = "email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" name = "message" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    {% include 'footer_and_js.html' %}
</body>
</html>
